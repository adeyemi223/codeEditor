<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Editor</title>
    <link rel="stylesheet" href="Styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <label><i class="bx bxl-html5"></i>Html</label>
        <textarea id="html_code" onkeyup="run()"></textarea>

        <label><i class="bx bxl-css3"></i>Css</label>
        <textarea id="css_code" onkeyup="run()"></textarea>

        <label><i class="bx bxs-file-js"></i>Js</label>
        <textarea id="js_code" onkeyup="run()"></textarea>
      </div>

      <div class="right">
        <label><i class="bx bx-play"></i>Output</label>
        <iframe id="output"></iframe>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
